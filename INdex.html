<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Spelling Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Awesome Spelling Game!</h1>
        <div id="game-container">
            <div id="score-display">Score: <span id="score">0</span>/10</div>
            <div id="question-number">Question: <span id="current-question">1</span>/10</div>
            <button id="speak-button">ðŸ”Š Hear the Word</button>
            <input type="text" id="answer-input" placeholder="Type your answer here">
            <button id="submit-button">Submit Answer</button>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="final-score">0</span>/10</p>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
